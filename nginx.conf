user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 500M;  # Allow large video uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream services
    upstream api_service {
        server api:8000;
    }

    upstream upload_service {
        server upload:8001;
    }

    server {
        listen 80;
        server_name _;

        # Frontend static files
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;
            index index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API endpoints - forward to API service
        location /api/ {
            proxy_pass http://api_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Upload endpoint - forward to upload service
        location /upload {
            proxy_pass http://upload_service/upload;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for large file uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 500M;
        }

        # Health check endpoints
        location /health {
            proxy_pass http://api_service/health;
            proxy_set_header Host $host;
        }

        location /upload/health {
            proxy_pass http://upload_service/health;
            proxy_set_header Host $host;
        }

        # Results files (text summaries, videos)
        location /results/ {
            alias /var/www/results/;
            autoindex off;
            
            # Serve text files
            location ~* \.(txt|json)$ {
                add_header Content-Type text/plain;
                add_header Access-Control-Allow-Origin *;
            }
            
            # Serve video files
            location ~* \.(mp4|mov|avi|mkv)$ {
                add_header Content-Type video/mp4;
                add_header Access-Control-Allow-Origin *;
                # Enable range requests for video streaming
                add_header Accept-Ranges bytes;
            }
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /var/www/html;
        }
    }
}
